<body class="bg-warning">

  <script type="text/javascript">
    var quotes = JSON.parse(document.getElementById('quotes_json').innerHTML)
    var quoteIndex = Math.floor(Math.random() * quotes.length)
    var quote = quotes[quoteIndex]

    window.onload = function() {
      document.getElementById('aphorisms').textContent = quote.phrase;
      if (quote.signature){
        var signature = document.createElement('p')
        document.getElementById('main').appendChild(signature)
        signature.className = 'text-light bg-dark col-md-3 offset-md-8 col-6 font-italic offset-6'
        signature.textContent = quote.signature
      }
    }
  </script>

<body>

  <script type="text/javascript">
    var quotes = JSON.parse(document.getElementById('quotes_json').innerHTML);
    var quoteIndex = Math.floor(Math.random() * quotes.length);
    var quote = quotes[quoteIndex];

    window.onload = function() {
      document.getElementById('aphorisms').textContent = quote.phrase;
      if (quote.signature){
        document.getElementById('signature').textContent = quote.signature
      } else {
        document.getElementById('signature').hidden = true

    }
